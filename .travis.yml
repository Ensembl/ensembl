language: "perl"

perl:
  - "5.14"
  - "5.12"
  - "5.10"

env:
  global:
    - SKIP_TESTS_sqlite='dbConnection.t,schema.t,schemaPatches.t,strainSlice.t'
    - PERL5OPT_COVERALLS_true='-MDevel::Cover=+ignore,bioperl,+ignore,ensembl-test,+ignore,ensembl-variation'
  matrix:
    - COVERALLS=true  DB=mysql
    - COVERALLS=false DB=mysql
    - COVERALLS=false DB=sqlite
  
sudo: false
  
addons:
  apt:
    packages:
    - unzip
    - curl

before_install:
    - export PR=https://api.github.com/repos/$TRAVIS_REPO_SLUG/pulls/$TRAVIS_PULL_REQUEST
    - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo `curl -s $PR | jq -r .head.ref`; fi)
    - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
    - pushd ..
    - echo "Staging branch $TRAVIS_BRANCH"
    - echo "Running bootstrap: https://raw.githubusercontent.com/Ensembl/ensembl/$TRAVIS_BRANCH/bootstrap.sh"
    - curl -L https://raw.githubusercontent.com/Ensembl/ensembl/$TRAVIS_BRANCH/bootstrap.sh | TEST_MODULE=ensembl RELEASE=master bash
    - popd


install:
    - cpanm -n Devel::Cover::Report::Coveralls
    - cpanm -n DBD::SQLite
    - cp travisci/MultiTestDB.conf.travisci.mysql  modules/t/MultiTestDB.conf.mysql
    - cp travisci/MultiTestDB.conf.travisci.SQLite modules/t/MultiTestDB.conf.sqlite

script: "../ensembl-test/scripts/harness.sh"

# Get the matrix to only build coveralls support when on 5.10
matrix:
  exclude:
    - perl: "5.10"
      env: COVERALLS=false DB=mysql
    - perl: "5.12"
      env: COVERALLS=false DB=sqlite
    - perl: "5.12"
      env: COVERALLS=true  DB=mysql
    - perl: "5.14"
      env: COVERALLS=false DB=sqlite
    - perl: "5.14"
      env: COVERALLS=true  DB=mysql

